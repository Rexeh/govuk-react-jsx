  publish-gpr:
    needs: prepublish-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@andymantell'
      - run: npm ci
      - run: npm run build-and-publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
